 <!doctype html>
  <html>
    <head>
      <link rel="stylesheet" href="../node_modules/xterm/dist/xterm.css" />
      <script src="../node_modules/xterm/dist/xterm.js"></script>
      <script src="../node_modules/browsix/lib-dist/lib/kernel/kernel.js"></script>
    </head>
    <body>
      <div id="terminal"></div>
      <script>
	var term = new Terminal();
        term.open(document.getElementById('#terminal'));
        //term.write('Hello from \033[1;3;31mxterm.js\033[0m $ ');

	// a map of currently pressed keys is kept for things like Ctrl+C
	var pressedKeys = {};
	// here are some constants
	var enterCode = 13;
	var ctrlCode = 17;
	var shiftCode = 16;
	var metaCode = 91;
	var altCode = 18;
	term.textarea.onkeydown = function (e) {
	  	pressedKeys[e.keyCode] = e.type == 'keydown';

	 	 if ((e.key === "C" || e.key === "c") && e.ctrlKey) {
			console.log("Sending Ctrl+C esc sequence");
		 	term.write('\cc');
		 // we don't want to print these chars unless they are part of an escape code
		 } else if (e.keyCode !== ctrlCode  &&
		            e.keyCode !== shiftCode &&
		 	    e.keyCode !== metaCode  && 
		 	    e.keyCode !== altCode   &&
		 	    e.keyCode !== enterCode) {
			 term.write(e.key);
		 // we need to special case the enter key
		 } else if (e.keyCode === enterCode) {
			 term.write("\r\n");
		 }
	}

        </script>
    </body>
  </html>
